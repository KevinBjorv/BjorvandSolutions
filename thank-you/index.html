<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Smart Indie</title>
  <link rel="stylesheet" href="/assets/css/thank-you.css" />
</head>
<body>
  <main class="thank-you">
    <section class="card">
      <h1>Thank you for signing up!</h1>
      <p>I'll send you the free Trello productivity template Within a few minutes, make sure to check your spam folder.</p>
      <p class="timer">Redirecting to Smart Indie in<span id="countdown">10</span> secondsâ€¦</p>
      <a class="link" href="https://www.skool.com/smart-indie-6927/about?ref=6e183e0cb40b468289dc9bf659028fe2">Go to the About page now</a>
    </section>
  </main>
  <script>
    const countdownEl = document.getElementById('countdown');
    let seconds = 10;

    const interval = setInterval(() => {
      seconds -= 1;
      countdownEl.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = 'https://www.skool.com/smart-indie-6927/about?ref=6e183e0cb40b468289dc9bf659028fe2';
      }
    }, 1000);
  </script>
</body>
</html>
